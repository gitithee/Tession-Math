<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="problem-wrapper">
      <div class="problem">
        <div class="problem-text">
          02. There is a hook as shown in (Figure 1) on the right. (Figure 2)
          shows when the hooks are connected. Answer the questions. (이미지첨부)
          If 60 hooks are connected, how long will the total length be? How many
          hooks need to be connected to make the total length of 2340cm?
        </div>
        <div class="problem-images">
          <img src="images/figure1.png" />
          <img src="images/figure2.png" />
        </div>
      </div>
      <div class="answer">
        <div class="answer-input-wrapper">
          <select class="answer-select">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select>
          <button class="answer-submit">submit</button>
        </div>
        <div class="answer-info"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
